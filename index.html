<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>influencer-gear</title>
    <!-- link for stylesheet -->
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css" />
  </head>
  <body>
    <!-- start header section -->
    <header class="header">
      <!-- nav-bar -->
      <nav class="container">
        <div class="hide menu-toggle">
          <a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
        <div class="logo">
          <a href="#">Influencer products</a>
        </div>
        <div class="navigation">
          <div class="nav">
            <ul>
              <li><a href="#Home">Home</a></li>
              <li><a href="#Products">Products</a></li>
              <li><button type="submit">Sign up</button></li>
              <li><button type="submit">Log In</button></li>
            </ul>
            <div class="search">
              <a href="#" class="search-bar">
                <input
                  type="search"
                  name="search"
                  id=""
                  placeholder="search here..." />
                <i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </div>
          </div>
          <div class="shopping">
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          </div>
        </div>
      </nav>
      <section class="hero">
        <div class="influencer-title">
          <h1>Start your Journey as Influencer</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button type="submit">
            Preebook now
            <span><i class="fa-solid fa-arrow-right-long"></i></span>
          </button>
        </div>
        <div class="influencer-products">
          <div class="img-bg">
            <img src="images/main-camera.png" alt="" />
          </div>
        </div>
      </section>
    </header>
    <!-- start main section -->
    <section class="main-section">
      <!-- sponsor section -->
      <section class="sponsor-slider">
        <div class="slide-track">
          <img src="logos/Alibaba.svg" alt="Alibaba" />
          <img src="logos/Amazon.svg" alt="Amazon" />
          <img src="logos/Daraz.pk Logo.svg" alt="Daraz" />
          <img src="logos/Ebay.svg" alt="Ebay" />
          <img src="logos/Rakuten.svg" alt="Rakuten" />
          <img src="logos/Target.svg" alt="Walmart" />
          <img src="logos/Walmart.svg" alt="Target" />

          <!-- Loop effect  -->
          <img src="logos/Alibaba.svg" alt="Alibaba" />
          <img src="logos/Amazon.svg" alt="Amazon" />
          <img src="logos/Daraz.pk Logo.svg" alt="Daraz" />
          <img src="logos/Ebay.svg" alt="Ebay" />
          <img src="logos/Rakuten.svg" alt="Rakuten" />
          <img src="logos/Target.svg" alt="Walmart" />
          <img src="logos/Walmart.svg" alt="Target" />
        </div>
      </section>
    </section>
    <!-- start footer section -->
    <footer></footer>
  </body>
  <script src="main.js"></script>
  <script
    src="https://kit.fontawesome.com/bf898e1087.js"
    crossorigin="anonymous"
  ></script>
</html>
